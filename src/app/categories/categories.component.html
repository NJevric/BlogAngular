
    <section class="services">
        <div class="container">
            <div class="row">
                <div *ngFor="let c of categories" class="col-md-3 col-sm-6 col-xs-12">
                    <div class="service-item">
                        <a>
                        <img src="../../../assets/img/{{c.image}}" alt="{{c.name}}">
                        <h4>{{c.name}}</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <section id="book-table">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-2 col-sm-12">
                </div>
            </div>
        </div>
    </section>
    
    <section class="get-app">
        <div class="container">
            <div class="row">
                <div class="heading">
                    <h2>Get application for your phone</h2>
                </div>
                <div class="primary-white-button">
                    <a href="https://www.apple.com/app-store/">Download now</a>
                </div>
            </div>
        </div>
    </section>
